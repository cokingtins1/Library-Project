<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" defer>

</head>

<body>
    <div class="header">
        <h1>Library Project</h1>
    </div>
    <div class="newBtn-container">
        <button id="newBook">+ New Book</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="form" action="script.js">
                <h1>New Book</h1>
                <input type="text" id="title" placeholder="title">
                <input type="text" id="author" placeholder="author">
                <input type="text" id="pages" placeholder="pages">
            </form>
            <button id="submit">Submit</button>
        </div>
    </div>

    <div id = 'Library-container' class='Library-container'>

    </div>

</body>

</html>
